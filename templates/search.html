{% extends 'base.html' %}

{% block content %}

  <h3 class="text-uppercase working" style="letter-spacing: 2px;">{{ category }}</h3>
  <div class="row mb-2">
    {% if blogs %}
    {% for i in blogs %}
      {% if not forloop.first %}
        <div class="col-md-6">
          <div class="card border-0">
            <div class="card-body">
              <h3><a href="{% url 'blogs' i.slug %}">{{ i.title }}</a></h3>
              <small class="mb-1 text-muted">{{ i.created_at|timesince }} ago â€¢ {{ i.author }}</small>
              <p class="card-text">{{ i.short_description | truncatewords:25 }}</p>
            </div>
          </div>
        </div>
      {% endif %}
    {% endfor %}
    {% endif %}
  </div>

{% endblock %}
